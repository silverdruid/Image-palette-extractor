<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
  <meta name="description" content="generate color palette with Javascript" />
  <meta name="keywords" content="JavaScript, Color spaces, CSS, Color palette, Color quantization" />
  <meta name="author" content="Agbor Temitope" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hue</title>
    <link rel="icon" href="./assets/hue-logo.png">
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <script src="./index.js"></script>
    
    <h1>Create a color palette from any image</h1>
      
      <form action="#">
        <div class="container">
          <div class="inputs">
            <input type="file" required id="imgfile" />
      
            <input type="button" id="btnLoad" value="create palette" onclick="main();" />
          </div>
      </form>
      
      <canvas id="canvas"></canvas>
      
      <div id="palette"></div>
      
      <div id="complementary"></div>
    </div>
    

    <!-- javascript -->
    <script src="./js/nav.js"></script>
  </body>
</html>
